task myDoclet(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    destinationDir = file("./doc/")

//    source = sourceSets.main.java.include {'com/netease/doc/**'}
    options.doclet = "com.netease.gen.DocGenerate"
    classpath = configurations.compile
}